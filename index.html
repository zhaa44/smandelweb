<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promo PIN — 5K | Contact WA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071126;--card:#0e1626;--accent1:#ffbf69;--accent2:#06b6d4;
      --glass:rgba(255,255,255,0.04);--muted:#9fb0c8
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;background:linear-gradient(180deg,#021025 0%,#071126 100%);
      font-family:Poppins,system-ui,Arial;color:#e6f2ff;
      padding:28px;display:flex;align-items:center;justify-content:center
    }
    .wrap{width:min(980px,96vw)}
    .hero{display:flex;gap:18px;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:64px;height:64px;border-radius:14px;background:linear-gradient(135deg,var(--accent2),var(--accent1));
      display:flex;align-items:center;justify-content:center;font-weight:900;color:#04202b}
    h1{font-size:20px}
    p.lead{color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:14px;padding:12px;border:1px solid var(--glass);
      box-shadow:0 8px 24px rgba(2,6,23,0.6);display:flex;flex-direction:column;gap:10px
    }
    .imgwrap{height:220px;border-radius:10px;overflow:hidden}
    .imgwrap img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;align-items:center;justify-content:space-between}
    .title{font-weight:800;font-size:16px}
    .price{background:linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:6px 10px;border-radius:999px;font-weight:800;color:#04202b}
    .desc{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px}
    .btn{padding:10px 12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;text-align:center;text-decoration:none}
    .btn-buy{background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#07202b}
    .btn-edit{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .wa{background:rgba(3,89,32,0.12);padding:8px 12px;border-radius:10px;color:#d7f6e0;font-weight:700;border:1px solid rgba(3,89,32,0.18)}
    @media(max-width:680px){.hero{flex-direction:column;align-items:flex-start}.imgwrap{height:160px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="brand">
        <div class="logo">PIN</div>
        <div>
          <h1>Promo PIN — 1 PIN = Rp5.000</h1>
          <p class="lead">Bebas desain. Yang berminat hubungi WA di bawah.</p>
        </div>
      </div>
      <div class="wa">WA: +62 812-5830-3488</div>
    </div>

    <div class="grid">

      <!-- Produk 1 -->
      <div class="card">
        <div class="imgwrap">
          <img src="https://i.imgur.com/9LtqaNT.png" alt="PIN Desain 1" />
        </div>
        <div>
          <div class="meta">
            <h2 class="title">PIN Custom 1</h2>
            <div class="price">Rp5.000</div>
          </div>
          <p class="desc">PIN custom desain bebas. Cocok buat komunitas atau hadiah.</p>
        </div>
        <div class="actions">
          <a href="https://api.whatsapp.com/send?phone=6281258303488&text=Halo%20saya%20mau%20pesan%20PIN%20Custom%201" target="_blank" class="btn btn-buy">Buy</a>
          <a href="https://api.whatsapp.com/send?phone=6281258303488&text=Halo%20boleh%20tanya%20soal%20PIN%20Custom%201?" target="_blank" class="btn btn-edit">Chat</a>
        </div>
      </div>

      <!-- Produk 2 -->
      <div class="card">
        <div class="imgwrap">
          <img src="https://i.imgur.com/9LtqaNT.png" alt="PIN Desain 2" />
        </div>
        <div>
          <div class="meta">
            <h2 class="title">PIN Custom 2</h2>
            <div class="price">Rp5.000</div>
          </div>
          <p class="desc">Desain bebas, kualitas tinggi, cocok buat acara atau merch.</p>
        </div>
        <div class="actions">
          <a href="https://api.whatsapp.com/send?phone=6281258303488&text=Halo%20saya%20mau%20pesan%20PIN%20Custom%202" target="_blank" class="btn btn-buy">Buy</a>
          <a href="https://api.whatsapp.com/send?phone=6281258303488&text=Halo%20boleh%20tanya%20soal%20PIN%20Custom%202?" target="_blank" class="btn btn-edit">Chat</a>
        </div>
      </div>

    </div>
  </div>
</body>
                  </html>
